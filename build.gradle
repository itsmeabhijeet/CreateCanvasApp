plugins {
    id 'java'
    id 'application'
    id 'idea'
}

dependencies {

    testCompile 'junit:junit:4.12'
    testCompile "org.assertj:assertj-core:3.+"
}

repositories {
    jcenter()
    mavenCentral()
}

run {
    standardInput = System.in
}

mainClassName = "com.canvas.main.CreateCanvasApplication"


